<!DOCTYPE html>
<html>
    <head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="/css/style.css">     

    <script src="/js/script.js"></script>

    </head>
    <body>
        
        <nav>
            <div class="nav-wrapper indigo darken-4">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="pass.html"><i class="material-icons">event</i></a></li>
                    <li><a href="contact.html"><i class="material-icons">email</i></a></li>
                    <li><a href="profile.html"><i class="material-icons">person</i></a></li>
                </ul>
            </div>
        </nav>

        <!-- Login Modal -->
        <div class="modal" id="login-modal">
            <div class="modal-content">
                <div class="center-align">
                    <h4 class="flow-text">Account Login</h1>
                    <p>Login to access your account dashboard</p>
                    <form action="/login" method="post" id="loginForm">
                        <div class="input-field">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" name="password" placeholder="Student ID" required>
                            <label for="password">Student ID</label>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Log In" class="modal-action modal-close btn blue">
                        </div>
                    </form>
                    <div id="errorMessages"></div>
                    

                </div>
            </div>
        </div>
        <div id="calendarInit" class="center-align">
            <input type="text" class="datepicker">
            <input type="text" class="timepicker">
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.modal').modal();
            $('.modal').modal({
                dismissible: false
            });
            $('.modal').modal('open'); 
            $('.datepicker').datepicker();
            $('.datepicker').datepicker({
                autoClose: false,
                disableWeekends: true
            });
            $('.timepicker').timepicker();
        });

        const loginForm = document.getElementById("loginForm");
        const errorMessages = document.getElementById("errorMessages");

        loginForm.addEventListener("submit", function (event) {
            const { email, password } = loginForm.elements;
            errorMessages.innerHTML = "";

            if (!email.value.trim() || !isValidEmail(email.value)) {
                event.preventDefault();
                displayError("Please enter a valid email address.");
                return;
            }

            if (!password.value.trim() || !isStrongPassword(password.value)) {
                event.preventDefault();
                displayError("Student ID must contain six numbers, e.g., 104563");
                return;
            }
        });

        function displayError(message) {
        errorMessages.innerHTML += `<div class="error">${message}</div>`;
        }

        function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isStrongPassword(password) {
        return /^\d{6}$/.test(password);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
        if (error) {
            displayError(error);
        }
    </script>
</html>
